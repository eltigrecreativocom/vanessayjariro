        /* ====== CALENDARIO ====== */
        .mini-calendario {
            --bg: #f7f4f1;
            --dark: #3d2f26;
            --month: #9b6a36;
            --accent: #d9ab2b;

            font-family: "Montserrat", sans-serif;
            display: inline-block;
            text-align: center;
            padding: 20px;
            max-width: 300px;
        }

        .mini-calendario__mes {
            text-transform: uppercase;
            color: var(--month);
            font-weight: 700;
            letter-spacing: 4px;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .mini-calendario__fila {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .mini-calendario__lado {
            width: 140px;
            height: 62px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mini-calendario__lado::before,
        .mini-calendario__lado::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 6px;
            border-radius: 999px;
            background: var(--dark);
        }

        .mini-calendario__lado::before {
            top: 10px;
        }

        .mini-calendario__lado::after {
            bottom: 10px;
        }

        .mini-calendario__texto {
            position: relative;
            z-index: 2;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--dark);
        }

        .mini-calendario__numero {
            font-size: 56px;
            line-height: 1;
            font-weight: 700;
            color: var(--accent);
        }

        @media (max-width: 360px) {
            .mini-calendario__fila {
                flex-direction: column;
                gap: 8px;
            }

            .mini-calendario__lado {
                width: 100%;
                height: 48px;
            }

            .mini-calendario__lado::before,
            .mini-calendario__lado::after {
                width: 120px;
            }

            .mini-calendario__numero {
                font-size: 44px;
            }
        }
    </style>
